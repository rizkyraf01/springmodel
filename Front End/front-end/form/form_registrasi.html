<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="form_absen.css">
    <title></title>
</head>
<body>
    <!-- <section class="vh-100 bg-image"
            style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');"> -->
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Registrasi karyawan</h2>

            <form>

                <div class="form-outline mb-4">
                    <label class="form-label">NIP</label>
                    <input type="text" class="form-control form-control-lg" placeholder="Nomor Induk Pegawai"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control form-control-lg" placeholder="Nama Lengkap"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label">Jenis Kelamin</label><br>
                    <select id="jeniskelamin" name="jeniskelamin">
                        <option value="pilih">PILIH</option>
                        <option value="Laki-laki">Laki - laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label">No Telepon</label>
                    <input type="text" class="form-control form-control-lg" placeholder="No-Telepon"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label">Alamat</label>
                    <input type="text" class="form-control form-control-lg" placeholder="Alamat Lengkap"/>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label">Departemen</label>
                    <input type="text" class="form-control form-control-lg" placeholder="Departemen" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label">Jabatan</label>
                    <input type="text" class="form-control form-control-lg" placeholder="Jabatan" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" >Email</label>
                    <input type="email" class="form-control form-control-lg" placeholder="Alamat email"/>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>

            </form>

            </div>
        </div>
        </div>
    </div>
    </div>
</div>
</section>
</body>
</html>
